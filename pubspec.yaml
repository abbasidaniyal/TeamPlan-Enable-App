name: enable
description: Smart City Administration

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  provider:
  flutter_google_places:
    path: "./custom_packages/flutter_google_places-0.2.3"
  datetime_picker_formfield: ^0.4.3
  cupertino_icons: ^0.1.2

dev_dependencies:                                                  
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/manager.png
  - assets/policeman.png
  - assets/logo.png
  - assets/iscf_logo.png
  - assets/pune_police_logo.png
  - assets/pune-smart-city_logo.jpg
  - assets/smart_cities_logo.png
  - assets/accident.png
  - assets/waterlogging.png
  - assets/traffic-lights.png
  - assets/hawker.png
  - assets/potholes.png
  - assets/success.gif
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
